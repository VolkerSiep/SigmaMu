Ideal-Solid:
  state: HelmholtzState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState

Ideal-Liquid:
  state: HelmholtzState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState
    - IdealMix

Ideal-Gas:
  state: HelmholtzState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState
    - IdealMix
    - GibbsIdealGas

Boston-Mathias-Redlich-Kwong-Gas:
  state: HelmholtzState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState
    - IdealMix
    - HelmholtzIdealGas
    - CriticalParameters
    - RedlichKwongMFactor
    - BostonMathiasAlphaFunction
    - RedlichKwongAFunction
    - RedlichKwongBFunction
    - cls: NonSymmetricMixingRule
      name: MixingRule_A
      options:
        target: _ceos_a
    - cls: LinearMixingRule
      name: MixingRule_B
      options:
        target: _ceos_b
    - cls: LinearMixingRule
      name: MixingRule_C
      options:
        source: _c_i
        src_mode: parameter
        target: _ceos_c
        unit: "m ** 3 / mol"
    - RedlichKwongEOSGas


Boston-Mathias-Redlich-Kwong-Liquid:
  state: HelmholtzState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState
    - IdealMix
    - HelmholtzIdealGas
    - CriticalParameters
    - RedlichKwongMFactor
    - BostonMathiasAlphaFunction
    - RedlichKwongAFunction
    - RedlichKwongBFunction
    - cls: NonSymmetricMixingRule
      name: MixingRule_A
      options:
        target: _ceos_a
    - cls: LinearMixingRule
      name: MixingRule_B
      options:
        target: _ceos_b
    - cls: LinearMixingRule
      name: MixingRule_C
      options:
        source: _c_i
        src_mode: parameter
        target: _ceos_c
        unit: "m**3 / mol"
    - RedlichKwongEOSLiquid
