Ideal-Solid:
  state: HelmholtzState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState
    # TODO: missing a volume here, this doesn't work

Ideal-Liquid:
  state: GibbsState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState
    - IdealMix
    # TODO: missing a volume here, this doesn't work

Ideal-Gas:
  state: GibbsState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState
    - IdealMix
    - GibbsIdealGas

Boston-Mathias-Redlich-Kwong-Gas:
  state: HelmholtzState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState
    - IdealMix
    - HelmholtzIdealGas
    - CriticalParameters
    - RedlichKwongMFactor
    - BostonMathiasAlphaFunction
    - RedlichKwongAFunction
    - RedlichKwongBFunction
    - cls: NonSymmetricMixingRule
      name: MixingRule_A
      options:
        target: _ceos_a
    - cls: LinearMixingRule
      name: MixingRule_B
      options:
        target: _ceos_b
    - VolumeShift
    - cls: LinearMixingRule
      name: MixingRule_C
      options:
        target: _ceos_c
    - RedlichKwongEOSGas

Boston-Mathias-Redlich-Kwong-Liquid:
  state: HelmholtzState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState
    - IdealMix
    - HelmholtzIdealGas
    - CriticalParameters
    - RedlichKwongMFactor
    - BostonMathiasAlphaFunction
    - RedlichKwongAFunction
    - RedlichKwongBFunction
    - cls: NonSymmetricMixingRule
      name: MixingRule_A
      options:
        target: _ceos_a
    - cls: LinearMixingRule
      name: MixingRule_B
      options:
        target: _ceos_b
    - VolumeShift
    - cls: LinearMixingRule
      name: MixingRule_C
      options:
        target: _ceos_c
    - RedlichKwongEOSLiquid
