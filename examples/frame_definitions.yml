Boston-Mathias-Redlich-Kwong-Gas:
  species:
    - C3
    - nC4
  default_state: [298.15, 10e5, 0.5, 0.5]
  state: HelmholtzState
  contributions:
    - H0S0ReferenceState
    - LinearHeatCapacity
    - StandardState
    - IdealMix
    - HelmholtzIdealGas
    - CriticalParameters
    - RedlichKwongMFactor
    - BostonMathiasAlphaFunction
    - RedlichKwongAFunction
    - RedlichKwongBFunction
    - cls: NonSymmetricMixingRule
      name: MixingRule_A
      options:
        target: ceos_a
    - cls: LinearMixingRule
      name: MixingRule_B
      options:
        target: ceos_b
    - cls: LinearMixingRule
      name: MixingRule_C
      options:
        source: c_i
        src_mode: parameter
        target: ceos_c
    - RedlichKwongEOSGas

